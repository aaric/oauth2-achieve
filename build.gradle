plugins {
	id "java"
	id "io.freefair.lombok" version "4.1.6"
	id "org.springframework.boot" version "2.2.5.RELEASE"
	id "io.spring.dependency-management" version "1.0.9.RELEASE"
}

group = "com.incarcloud"
version = "0.1.0-SNAPSHOT"

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

ext {
	springBootVersion = "2.2.5.RELEASE"
}

repositories {
	maven { url "https://maven.aliyun.com/repository/public" }
	maven { url "https://repository.incarcloud.com/content/groups/public" }
}

dependencies {
	implementation "com.sun.xml.bind:jaxb-impl:2.3.3-b02"
	implementation "org.springframework.security.oauth:spring-security-oauth2:2.3.8.RELEASE"
	implementation "org.springframework.boot:spring-boot-starter-security:$springBootVersion"

	implementation "org.springframework.boot:spring-boot-starter-web:$springBootVersion"

	testImplementation "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
}
